<div class="controls">
  <div class="control-group">
    <button (click)="onLastGenerationCLick()" title="Step Back">
      <div class="icon-container">
        <mat-icon>keyboard_arrow_left</mat-icon>
      </div>
    </button>
    <button (click)="onStopAutoGenerationClick()" title="Stop Auto Generation" [class.highlighted]="highlightedButton === 'pause'">
      <div class="icon-container">
        <mat-icon>pause</mat-icon>
      </div>
    </button>
    <button (click)="onNextGenerationClick()" title="Step Forward">
      <div class="icon-container">
        <mat-icon>keyboard_arrow_right</mat-icon>
      </div>
    </button>
    <button (click)="onStartAutoGenerationClick()" title="Start Auto Generation" [class.highlighted]="highlightedButton === 'play'">
      <div class="icon-container">
        <mat-icon>keyboard_double_arrow_right</mat-icon>
      </div>
    </button>

    <div class="divider"></div>
    <button (click)="onResetGridClick()" title="Reset Grid">
      <div class="icon-container">
        <mat-icon>repartition</mat-icon>
      </div>
    </button>
    <button (click)="onSaveCheckpointClick()" title="Save Checkpoint"
            [class.highlighted]="checkpointGeneration !== 0">
      <div class="icon-container">
        <mat-icon>save</mat-icon>
      </div>
    </button>
    <button
      (click)="onReturnToCheckpointClick()"
      title="Return to Checkpoint"
      class="control-group return-to-checkpoint-button"
    >
      <div class="icon-container">
        <mat-icon>restore</mat-icon>
      </div>
      <div class="text-container">
        Generation: {{ checkpointGeneration }}
      </div>
    </button>
    <div class="divider"></div>
  </div>


  <div class="control-group input-control-group">
    <label for="setSpeed">Speed: {{ generationsPerSecond }} Generations/s</label>
    <input
      id="setSpeed"
      type="range"
      [(ngModel)]="generationsPerSecond"
      [max]="maxGenerationsPerSecond"
      [min]="minGenerationsPerSecond"
      step="0.1"
      (change)="updateAutoGenerationInterval()"
      [style]="getSliderStyle()"
    />
  </div>

  <div class="control-group input-control-group">
    <label for="maxGridSize">Grid Size: {{ userMaxGridSize }}<sup>2</sup> Cells</label>
    <input title="*Changes apply on grid reset*" id="maxGridSize" type="range" [(ngModel)]="userMaxGridSize" [max]="maxGridSize" [min]="minGridSize" (change)="setUserMaxGridSize(userMaxGridSize)"/>
  </div>

  <div class="checkbox-control-group">
    <label class="custom-checkbox">
      <input type="checkbox" [(ngModel)]="toroidalGrid" (change)="setToroidalGrid(toroidalGrid)" title="Toggle Grid Wrapping" />
      <span class="checkmark"></span>
    </label>
    <label>Toroidal Grid</label>

    <label class="custom-checkbox">
      <input type="checkbox" [(ngModel)]="gridLines" (change)="setGridLines(gridLines)" title="Toggle Grid Lines" />
      <span class="checkmark"></span>
    </label>
    <label>Gridlines</label>
  </div>
</div>
