<div class="controls">
  <!-- Generation Controls -->
  <div class="control-group">
    <button (click)="onLastGenerationCLick()" title="Step Back">
      <div class="icon-container">
        <mat-icon>keyboard_arrow_left</mat-icon>
      </div>
    </button>
    <button (click)="onStopAutoGenerationClick()" title="Stop Auto Generation" [class.highlighted]="highlightedButton === 'pause'">
      <div class="icon-container">
        <mat-icon>pause</mat-icon>
      </div>
    </button>
    <button (click)="onNextGenerationClick()" title="Step Forward">
      <div class="icon-container">
        <mat-icon>keyboard_arrow_right</mat-icon>
      </div>
    </button>
    <button (click)="onStartAutoGenerationClick()" title="Start Auto Generation" [class.highlighted]="highlightedButton === 'play'">
      <div class="icon-container">
        <mat-icon>keyboard_double_arrow_right</mat-icon>
      </div>
    </button>
    <button (click)="onResetGridClick()" title="Reset">
      <div class="icon-container">
        <mat-icon>settings_backup_restore</mat-icon>
      </div>
    </button>
    <button (click)="onSaveCheckpointClick()" title="Save Checkpoint"
            [class.highlighted]="checkpointGeneration !== 0">
      <div class="icon-container">
        <mat-icon>save</mat-icon>
      </div>
    </button>
    <button (click)="onReturnToCheckpointClick()" title="Return to Checkpoint">
      <div class="icon-container">
        <mat-icon>outlined_flag</mat-icon>
      </div>
    </button>
    <span class="badge">Checkpoint at Gen {{ checkpointGeneration }}</span>
  </div>

  <!-- Generation Speed Control -->
  <div class="control-group input-control-group">
    <label for="setSpeed">Set Speed: {{ generationsPerSecond }} Generations/s</label>
    <span class="badge">(Actual: {{ fps }} G/s)</span>
    <input id="setSpeed" type="range" [(ngModel)]="generationsPerSecond" [max]="maxGenerationsPerSecond" [min]="minGenerationsPerSecond" step="0.1" (change)="updateAutoGenerationInterval()"/>
  </div>

  <!-- Grid Size Control -->
  <div class="control-group input-control-group">
    <label for="maxGridSize">Grid Size: {{ userMaxGridSize }}<sup>2</sup> Cells</label>
    <input title="*Changes apply on grid reset*" id="maxGridSize" type="range" [(ngModel)]="userMaxGridSize" [max]="maxGridSize" [min]="minGridSize" (change)="setUserMaxGridSize(userMaxGridSize)"/>
  </div>

  <!-- Toroidal Grid Control -->
  <div class="checkbox-control-group">
    <mat-checkbox color="primary" [(ngModel)]="toroidalGrid" (change)="setToroidalGrid(toroidalGrid)"></mat-checkbox>
    <label>Toroidal Grid</label>
  </div>
</div>
