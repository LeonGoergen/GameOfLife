<div class="sidebar" [class.minimized]="isSidebarMinimized">
  <mat-icon class="toggle-icon" (click)="toggleSidebar()">
    {{ isSidebarMinimized ? 'keyboard_arrow_right' : 'keyboard_arrow_left' }}
  </mat-icon>

  <div class="sidebar-content">
    <button class="rules" (click)="openRulesDialog()">Rules</button>
    <button class="encyclopedia" (click)="openEncyclopediaDialog()">Encyclopedia</button>
    <mat-divider></mat-divider>
    <!-- <app-edit-tools></app-edit-tools> -->
    <div class="flex-spacer"></div>
    <app-game-controls></app-game-controls>
  </div>
</div>
